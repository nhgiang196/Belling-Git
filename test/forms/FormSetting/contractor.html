<style type="text/css">
    .panel {
        margin-bottom: 5px !important;
    }
</style>


<div>
    <legend><h3>{{'Add'|translate}}{{'Contractor'|translate}}</h3></legend>

    <form class="form-horizontal" role="form">
        <div class="form-group">
            <label class="col-sm-1 control-label">{{'Contractor'|translate}}</label>

            <div class="col-sm-3">
                <select class="form-control" name="query_contractor" ng-model="query_contractor">
                    <option value="">-- {{'ChooseContractor'|translate}} --</option>
                    <option ng-repeat="value in employers" value="{{value.Name}}">
                        {{value.Name}}
                    </option>
                </select>
            </div>
            <div class="col-sm-3">
                <a class="btn btn-primary" ng-click="queryContractor()"><i class="icon-search"></i>{{'Search'|translate}}</a>
            </div>
        </div>
    </form>

    <div class="modal fade" id="myModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title">{{'Add'|translate}}{{'Contractor'|translate}}</h4>
                </div>
                <div class="modal-body">
                    <form class="form-horizontal" name="addform">
                        <div class="form-group">
                            <label for="add_contractor"
                                   class="col-sm-3 control-label">{{'Contractor'|translate}}ID</label>

                            <div class="col-sm-7">
                                <input class="form-control" id="add_contractorID" ng-model="add_contractorID"
                                       name="add_contractorID" required field-validate/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="add_contractor"
                                   class="col-sm-3 control-label">{{'Contractor'|translate}}</label>

                            <div class="col-sm-7">
                                <input class="form-control" id="add_contractor" ng-model="add_contractor"
                                       name="add_contractor" required field-validate/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="add_type" class="col-sm-3 control-label">{{'Type'|translate}}</label>

                            <div class="col-sm-7">
                                <select class="form-control" id="add_type" ng-model="add_type" name="add_type" required
                                        field-validate>
                                    <option value="长期">长期</option>
                                    <option value="临时">临时</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="add_category" class="col-sm-3 control-label">{{'Classify'|translate}}</label>

                            <div class="col-sm-7">
                                <select class="form-control" id="add_category" ng-model="add_category"
                                        name="add_category" required field-validate>
                                    <option value="工程承揽商">工程承揽商</option>
                                    <option value="原物料承揽商">原物料承揽商</option>
                                    <option value="物料承揽商">物料承揽商</option>
                                    <option value="废料承揽商">废料承揽商</option>
                                    <option value="运输承揽商">运输承揽商</option>
                                    <option value="物料供应商">物料供应商</option>
                                    <option value="临时">临时</option>
                                    <option value="保洁">保洁</option>
                                </select>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">{{'close'|translate}}</button>
                    <button type="button" class="btn btn-primary" ng-click="addContractor()"
                            ng-disabled="addform.$invalid">{{'Save'|translate}}
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!--更新承揽商-->
    <div class="modal fade" id="myUpdateModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title">更新承揽商</h4>
                </div>
                <div class="modal-body">
                    <form class="form-horizontal" name="updateform">
                        <div class="form-group">
                            <label for="update_contractor" class="col-sm-3 control-label">承揽商</label>

                            <div class="col-sm-7">
                                <input class="form-control" id="update_contractor" ng-model="update_contractor"
                                       name="update_contractor" readonly required field-validate/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="update_type" class="col-sm-3 control-label">原类型</label>

                            <div class="col-sm-7">
                                <input class="form-control" id="update_type" ng-model="update_type" name="update_type"
                                       readonly required field-validate/>

                            </div>
                        </div>
                        <div class="form-group">
                            <label for="update_new_type" class="col-sm-3 control-label">新类型</label>

                            <div class="col-sm-7">
                                <input class="form-control" id="update_new_type" ng-model="update_new_type"
                                       name="update_new_type" required field-validate/>

                            </div>
                        </div>

                        <div class="form-group">
                            <label for="update_category" class="col-sm-3 control-label">原分类</label>

                            <div class="col-sm-7">
                                <input class="form-control" id="update_category" ng-model="update_category"
                                       name="update_category" readonly required field-validate/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="update_new_category" class="col-sm-3 control-label">新分类</label>

                            <div class="col-sm-7">
                                <input class="form-control" id="update_new_category" ng-model="update_new_category"
                                       name="update_new_category" required field-validate/>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary" ng-click="updateContractor()"
                            ng-disabled="updateform.$invalid">保存
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div style="width: 100%;">
        <div id="Grid" ui-grid="gridOptions" class="grid" ui-grid-selection ui-grid-pagination
             ui-grid-resize-columns
             ui-grid-core ui-grid-exporter></div>
    </div>
</div>
