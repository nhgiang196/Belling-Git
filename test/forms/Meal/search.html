<style>
    .btn-bs-file{
        position:relative;
    }
    .btn-bs-file input[type="file"]{
        position: absolute;
        filter: alpha(opacity=0);
        opacity: 0;
        width:0;
        height:0;
        outline: none;
        cursor: inherit;
    }
</style>
<div>
    <form class="form-horizontal" role="form" novalidate name="form" >
        <legend><h3>{{'Meal management'|translate}}</h3></legend>
        <div class="col-sm-12 form-group">
            <div class="form-group search-table">
                <div class="form-group">
                    <label class="col-sm-1 control-label">{{'dateFrom'|translate}}</label>

                    <div class="col-sm-2">
                        <input type="text" class="form-control" name="dateFrom" ng-model="dateFrom" date-picker ng-change="setDate()" >
                    </div>
                    <label class="col-sm-1 control-label">{{'dateTo'|translate}}</label>

                    <div class="col-sm-2">
                        <input class="form-control" name="dateTo" ng-model="dateTo" date-picker >

                    </div>
                    <label class="col-sm-1 control-label">{{'Department'|translate}}</label>

                    <div class="col-sm-2">
                        <select class="form-control" name="paraDepartment" ng-model="note.Department"
                                ng-options="c.DepartmentID as c.Spe for c in CDepartmentList" required>
                            <option value="">-- ALL --</option>
                        </select>
                    </div>
                    <div class="col-sm-2" >
                        <button  type="button" class="btn btn-primary" ng-click="Search()">{{'Search'|translate}} </button>
                        <label class="btn-bs-file btn btn-primary">
                            UploadFile
                            <input type="file" upload-file />
                        </label>
                    </div>

            </div>

                    <div class="form-group" style="margin-top: 20px" >
                        <div class="col-sm-12">
                            <label style="float: right;
    margin-right: 170px;">
                                <input name="showall" type="checkbox" ng-model="showall"> {{'Show All'|translate}}
                            </label>
                        </div>

                    </div>
</div>
        <div style="width: 100%; margin-top: 20px">
            <div id="Grid" ui-grid="gridOptions" class="grid" ui-grid-selection ui-grid-pagination
                 ui-grid-resize-columns
                 ui-grid-core ></div>
        </div>
    </div>

        </form>
    <div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog modal-lg" style="width: 80%">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Details</h4>
                </div>
                <div class="modal-body">
                    <div style="width: 100%;">
                    <div id="Grid1" ui-grid="gridOptions1" class="grid" ui-grid-selection
                         ui-grid-resize-columns
                         ui-grid-core ui-grid-exporter></div>
                        </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" ng-click="reset()">{{'Close'|translate}}</button>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
