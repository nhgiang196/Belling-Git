
<div class="modal fade" id="myGuestModal" role="dialog" aria-labelledby="myLargeModalLabel"
     data-backdrop="static" data-keyboard="false" >
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-body" style="padding-bottom:3px">
                <form class="form-horizontal" role="form" name="formGuest" novalidate>
                    <H4 style="background-color: #ececec; padding:3px">{{'GuestPlan'|translate}}</H4>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">{{'VoucherID'|translate}}</label>
                        <div class="col-sm-4">
                            <input class="form-control" type="text" name="start_voucherid" readonly ng-model="recod.start_voucherid" />
                        </div>
                        <label class="col-sm-2 control-label">*{{'GuestType'|translate}}</label>
                        <div class="col-sm-4">
                            <select class="form-control" type="text" name="start_kind"  ng-model="start_kind" 
                                required   ng-options="t.ID as t.GuestType for t in kind" disabled>
                               </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">*{{'Respondent'|translate}}</label>
                        <div class="col-sm-4">
                            <input id="EmployeeID" class="form-control" type="text" name="start_code" ng-model="recod.start_code"
                                required/>
                        </div>
                        <label class="col-sm-2 control-label">*{{'ExpectIn'|translate}}</label>
                        <div class="col-sm-4">
                            <input class="form-control" type="text" name="start_date"  ng-model="recod.start_date" id="startDate"
                                date-picker required/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">*{{'Name'|translate}}</label>
                        <div class="col-sm-4">
                            <div class="input-group">
                                <input id="EmployeeName" class="form-control" type="text"  name="start_name" ng-model="recod.start_name"
                                    required readonly auto-complete autocomplete="off" />
                                <span class="input-group-btn">
                                          <button class="btn btn-primary btn-sm" ng-click="searchEmployeeInfo()"><span
                                                  class="glyphicon glyphicon-search"></span></button>
                                </span>
                            </div>
                        </div>
                        <label class="col-sm-2 control-label">*{{'Enterprise'|translate}}</label>
                        <div class="col-sm-4">
                            <input class="form-control" type="text"  name="start_company" ng-model="recod.start_company" required/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">{{'DepartmentSpc'|translate}}</label>
                        <div class="col-sm-4">
                            <input class="form-control" type="text"  name="DepartmentSpc" readonly ng-model="recod.DepartmentSpc"
                                max="0" required/>
                        </div>
                        <label class="col-sm-2 control-label">*{{'Region'|translate}}</label>
                        <div class="col-sm-4">
                            <select class="form-control" type="text" name="start_area" ng-model="start_area" max="0" required ng-change="confirm();"
                                 disabled  ng-options="t.ID as t.Region for t in regions"></select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">*{{'ExtNO'|translate}}</label>
                        <div class="col-sm-4">
                            <input class="form-control"  type="text" name="start_phone" ng-model="recod.start_phone" max="0" required/>
                        </div>
                        <label class="col-sm-2 control-label">{{'GoodsExpectOut'|translate}}</label>
                        <div class="col-sm-4">
                            <input class="form-control" type="text"  name="ExpectOutTime" id="endDate" ng-change="checkErr()"
                                ng-model="recod.ExpectOutTime" date-picker time="Y-m-d H:i" >
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">{{'VehicleNO'|translate}}</label>
                        <div class="col-sm-4">
                            <input class="form-control" type="text"  name="VehicleNo" ng-model="recod.VehicleNo" >
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">*{{'Content'|translate}}</label>
                        <div class="col-sm-10">
                            <textarea class="form-control" type="text"  name="start_reason" ng-model="recod.start_reason" max="0"
                                required>{{'FEPVUnJointTruck'| translate}}+{{kind[1].ID}}</textarea>
                        </div>
                    </div>
                </form>
                <H4 style="background-color: #ececec; padding:3px">{{'GuestDetails'|translate}}</H4>
                <form class="form-horizontal" role="form" name="formdetail" novalidate>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">*{{'GuestName'|translate}}</label>
                        <div class="col-sm-3">
                            <input class="form-control" type="text" name="newName" ng-model="gd.GuestName" required/>
                        </div>
                        <label ng-show="recod.start_kind=='3'" class="col-sm-2 control-label">{{'GuestIDCard'|translate}}</label>
                        <label ng-hide="recod.start_kind =='3'" class="col-sm-2 control-label">*{{'GuestIDCard'|translate}}</label>
                        <div class="col-sm-4">
                            <input class="form-control" type="text" name="newidCard" ng-model="gd.IdCard" max="0" />
                        </div>
                        <div class="col-sm-1">
                            <button type="button" class="btn btn-primary" ng-click="addGuestItemG()" ng-disabled="formdetail.$invalid">{{'Add'}}
                               </button>
                        </div>
                    </div>
                </form>
                <table id="temptable" ng-table="tableParams" class="table table-bordered">
                    <tr ng-repeat="guestItem in guestItems">
                        <td title="'GuestName'" width="350px">
                            {{guestItem.GuestName}}
                        </td>
                        <td title="'GuestName'" width="350px">
                            {{guestItem.IdCard}}
                        </td>
                        <td>
                            <a ng-click="deleteGuestItemG($index)" class="btn-xs btn btn-danger">{{'Delete'|translate}}</a>
                        </td>
                    </tr>
                </table>
            </div>
            <div class="modal-footer">
                <label style="color: #FF0000;float: left">{{'GuestConfirm'|translate}}</label>
                <button type="button" class="btn btn-default" ng-click="clear()">{{'Close'|translate}}</button>
                <button type="button" id="btnSubmit" class="btn btn-primary" ng-click="saveGuestsubmit()" ng-disabled="formGuest.$invalid ||guestItems.length<1 ">
                       {{'saveSubmit'|translate}}
                   </button>
            </div>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>
