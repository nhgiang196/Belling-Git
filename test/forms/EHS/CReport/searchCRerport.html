<style>
    .modal-lg {
        width: 900px;
    }

    .form-table {
        width: 100%;
        display: inline-block;
        padding: 15px 0px;
        margin-bottom: 15px;
    }

    .form-group {
        margin-bottom: 5px
    }

    li {
        list-style-type: none;
    }

    li ul {
        display: none;
        border: 1px solid #000000;
        margin-left: -3px;
    }

    .form-control{
        height: 34px;
    }
</style>

<form class="form-horizontal" role="form" novalidate name="form" style="padding-top:30px">
    <legend>
        <h3>{{'Report'|translate}}</h3>
    </legend>

    <div class="col-sm-12 form-group">
        <div class="form-group search-table">

            <div class="form-group">
                <label class="col-sm-2 control-label">* {{'ReportType'|translate}}</label>
                <div class="col-sm-3">
                    <select class="form-control" ng-model="rp_type" ng-options="type.name for type in typelist" ng-change="Search()"
                        required>

                        <!-- <option ng-repeat="item in typelist" value="{{item.id}}">{{item.name}}</option> -->
                    </select>
                </div>

                <label class="col-sm-2 control-label">{{'From'|translate}}</label>
                <div class="col-sm-3">
                    <input class="form-control" type="text" id="time-search-from" name="dateFrom" ng-model="dateFrom" style="display:inline-block; width:88%;" date-picker />
                    <label class="glyphicon glyphicon-calendar calender" for='time-search-from' style="vertical-align: top;"></label>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">{{'ReportID'|translate}}</label>
                <div class="col-sm-3">
                    <input type="text" class="form-control" ng-model="rp_id">
                </div>

                <label class="col-sm-2 control-label">{{'To'|translate}}</label>
                <div class="col-sm-3">
                    <input class="form-control" type="text" id="time-search-to" name="dateTo" ng-model="dateTo" style="display:inline-block; width:88%;" date-picker />
                    <label class="glyphicon glyphicon-calendar calender" for='time-search-to' style="vertical-align: top;"></label>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">{{'Status'|translate}}</label>
                <div class="col-sm-3">
                    <select class="form-control" name="status" ng-model="s_status">
                        <option ng-selected="true" value="">{{'All'|translate}}</option>
                        <option ng-repeat="item in statuslist" value="{{item.id}}">{{item.name | translate}}</option>

                    </select>
                </div>

                <div class="col-sm-3 col-sm-push-2">
                    <label>
                        <input name="onlyOwner" type="checkbox" ng-model="onlyOwner" >
                        {{'onlyOwner'|translate}}
                    </label></div>
                <div class="col-sm-1 col-sm-push-2">
                    <button type="button" class="btn btn-primary" ng-click="Search()">{{'Search'|translate}}
                    </button>
                </div>
            </div>

        </div> <!-- end of search table -->
    </div> <!-- end of col-sm-12 -->

    <div style="width: 100%;">
        <div id="Grid" ui-grid="gridOptions" class="grid" ui-grid-selection ui-grid-pagination ui-grid-resize-columns
            ui-grid-core ui-grid-exporter></div>
    </div>
   <create_ic_report></create_ic_report>
   <create_ac_report></create_ac_report>
</form>
